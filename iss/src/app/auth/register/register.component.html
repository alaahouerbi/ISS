<div id="backgroundImg">

<div id="wrapper">

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="formcontainer container">

<div class="form-group">
  <label for="email">email</label>
  <input id="email" type="text" formControlName='email' class='form-control'>
</div>
<div class="form-group">
  <label for="password">password</label>
  <input type="password" formControlName='password' class='form-control'>
</div>
<div class="form-group">
  <label for="firstName">first name</label>
  <input type="text" formControlName="firstName" class='form-control'>
</div>
<div class="form-group">
  <label for="lastName">last name</label>
  <input type="text" formControlName="lastName" class='form-control'>
</div>
<div class="form-group">
  <span id="tos">By Signing Up you agree to the <a>terms of service</a></span>
   <button type="submit"> register</button></div>
</form>
</div>
</div>
